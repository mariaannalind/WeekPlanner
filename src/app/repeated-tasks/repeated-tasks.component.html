<div
  cdkDropList
  class="repeated-tasks"
  (cdkDropListExited)="test($event)"
  (cdkDropListDropped)="drop($event)"
>
  <div
    class="repeated-task"
    *ngFor="let repeatedTask of repeatedTasks"
    cdkDrag
    [cdkDragDisabled]="repeatedTask.disabled"
  >
    <span class="repeated-name" data-id="{{ repeatedTask.id }}">{{
      repeatedTask.name
    }}</span>
    <span class="repeated-repetitions">{{ repeatedTask.repetitions }}</span>
  </div>
</div>
