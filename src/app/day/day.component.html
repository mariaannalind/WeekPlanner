<mat-card class="day-card" cdkDropList (cdkDropListDropped)="drop($event)">
  <mat-card-header>
    <mat-card-title>
      {{ dayName }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item *ngFor="let task of tasks"
        >{{ task.name }}
        <button mat-icon-button (click)="onRemoveTaskMethod(task)">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <mat-form-field>
      <mat-label>Add task:</mat-label>
      <input
        matInput
        [(ngModel)]="newTaskName"
        (blur)="onAddTaskMethod()"
        (keydown.enter)="onAddTaskMethod()"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCleanDayMethod()">
      <mat-icon>remove_circle_outline</mat-icon> Clean Day
    </button>
  </mat-card-actions>
</mat-card>
